<html ng-app="boggle">
<head>
    <style>
        #wordsContainer {position: absolute; top: 30px; left: 250px;}
        #boardContainer {position: absolute; top: 50px; left: 10px;}
        #buttonContainer {position: absolute; top: 10px; left: 100px;}
        table td {width: 50px; height: 50px; text-align: center;}
        #timerh2 {margin: 0px 0 0 5px;}
        #gameIDH2 {position: absolute; top: 250px; left: 10px; width: 500px;}
    </style>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
    <button ng-click="addWord()">Add Word</button>
    <table border='1'>
          <tr ng-repeat="row in list">
             <td ng-repeat="cell in row" id="cell{{$index + $parent.$index * 4 }}" ng-click="cellClick($index + $parent.$index * 4, cell.value )">
                 {{cell.value}}
              </td>
          </tr>
    </table>
    <p ng-bind="currentWord"></p>

</body>
</html>
